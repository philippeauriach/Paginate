buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

ext {
    minSdkVersion = 14
    sampleMinSdkVersion = 15
    targetSdkVersion = 26
    compileSdkVersion = 26
    buildToolsVersion = '26.0.2'
}

ext.deps = [
        // Android
        recyclerview         : 'com.android.support:recyclerview-v7:26.0.2',
        supportv4            : 'com.android.support:support-v4:26.0.2',
        appcompat            : 'com.android.support:appcompat-v7:26.0.2',
        cardview             : 'com.android.support:cardview-v7:26.0.2',

        // External
        recyclerviewanimators: 'jp.wasabeef:recyclerview-animators:1.3.0',
        smoothprogressbar    : 'com.github.castorflex.smoothprogressbar:library-circular:1.1.0'
]